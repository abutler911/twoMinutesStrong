<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Support for Different Browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />

    <title>Two Minutes Strong!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header">
              <h1 class="app-title">🔥 Two Minutes Strong! 🔥</h1>
              <h3 class="subtitle">
                Challenge Your Core, Build Mental Toughness 💪
              </h3>

              <!-- Subtle Total Time Tracker -->
              <div class="total-time-container">
                <p class="total-time-text">
                  ⏱ <strong id="total-time">0</strong> min
                </p>
              </div>
            </div>

            <div class="card-body">
              <div class="grid-container" id="calendar-grid"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p id="footer-text">
        © <span id="year"></span> Made with ❤️ by Mr. Gray Enterprises, Inc.
      </p>
      <p>💪 Stay Strong. Stay Consistent. Keep Planking! 💪</p>
    </footer>

    <script>
      // Automatically update the copyright year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="script.js"></script>
  </body>
</html>
